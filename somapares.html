<body>
    <h1>Soma de pares at√© 1000</h1>
    <div>

    </div>
    <script>

        const container = document.querySelector('div');


        function somaDosPares(x) {
            let soma = 0;
            for (let i = 2; i <= x; i++) {
                if(i % 2 === 0) {
                    soma = soma + i;
                }
            }
            return soma;
        }

        var resultado = somaDosPares(1000)

        container.innerHTML = "<p>" + resultado + "</p>"
    </script>
</body>
